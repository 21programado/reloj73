<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a192f">
    <meta name="description" content="Reloj digital elegante para celular con fondo azul oscuro y números plateados">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a192f; /* Azul oscuro */
            color: #e0e0e0; /* Plateado claro */
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .fecha {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 4rem; /* Aumentado para más espacio */
            padding: 15px 30px; /* Aumentado el padding */
            background: rgba(16, 42, 87, 0.8);
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            color: #c0c0ff;
            border: 1px solid rgba(100, 150, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .fecha:hover {
            transform: translateY(-2px);
        }
        
        .reloj {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 3rem;
        }
        
        .tiempo {
            display: flex;
            justify-content: center;
            align-items: baseline;
            font-size: 5.5rem; /* Un poco más grande */
            font-weight: 700;
            color: #f0f0f0;
            text-shadow: 0 0 15px rgba(240, 240, 255, 0.4),
                         0 0 30px rgba(200, 200, 255, 0.2),
                         0 5px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: -3px;
            margin-bottom: 1rem;
            padding: 20px 0;
        }
        
        .hora, .minutos, .segundos {
            display: flex;
            justify-content: center;
            min-width: 110px;
        }
        
        .separador {
            margin: 0 8px;
            animation: parpadeo 1s infinite;
        }
        
        .segundos {
            font-size: 3.8rem;
            color: #b0b0ff;
            min-width: 100px;
        }
        
        .ampm {
            font-size: 2rem;
            margin-left: 20px;
            color: #a0a0e0;
            align-self: flex-end;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .etiquetas {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
            gap: 50px;
        }
        
        .etiqueta {
            font-size: 1.1rem;
            color: #a0a0d0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            color: #8090c0;
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        .icono {
            margin-right: 8px;
            color: #a0b0ff;
        }
        
        .install-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 60, 120, 0.8);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 50px;
            color: #c0c0ff;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .install-btn:hover {
            background: rgba(40, 80, 160, 0.9);
            transform: translateY(-2px);
        }
        
        /* Animación para el separador de segundos */
        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Efectos responsivos para diferentes tamaños de pantalla */
        @media (max-width: 500px) {
            .tiempo {
                font-size: 4.5rem;
            }
            
            .hora, .minutos {
                min-width: 90px;
            }
            
            .segundos {
                font-size: 3.2rem;
                min-width: 80px;
            }
            
            .fecha {
                font-size: 1.1rem;
                margin-bottom: 3.5rem;
                padding: 12px 25px;
            }
            
            .etiquetas {
                gap: 35px;
            }
            
            .ampm {
                font-size: 1.7rem;
                margin-left: 15px;
            }
        }
        
        @media (max-width: 350px) {
            .tiempo {
                font-size: 3.5rem;
            }
            
            .hora, .minutos {
                min-width: 70px;
            }
            
            .segundos {
                font-size: 2.5rem;
                min-width: 60px;
            }
            
            .fecha {
                font-size: 1rem;
                margin-bottom: 3rem;
                padding: 10px 20px;
            }
            
            .etiquetas {
                gap: 25px;
            }
            
            .ampm {
                font-size: 1.5rem;
            }
        }
        
        /* Efecto de brillo en números */
        .tiempo div:not(.separador):not(.ampm) {
            position: relative;
            padding: 0 5px;
        }
        
        .tiempo div:not(.separador):not(.ampm)::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 30%, rgba(255,255,255,0.08) 70%, transparent 100%);
            pointer-events: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Botón para instalar la PWA -->
    <button class="install-btn" id="installButton">
        <i class="fas fa-download"></i> Instalar App
    </button>
    
    <div class="container">
        <div class="fecha" id="fecha">
            <!-- La fecha se actualizará con JavaScript -->
        </div>
        
        <div class="reloj">
            <div class="tiempo">
                <div class="hora" id="hora">00</div>
                <div class="separador">:</div>
                <div class="minutos" id="minutos">00</div>
                <div class="separador">:</div>
                <div class="segundos" id="segundos">00</div>
                <div class="ampm" id="ampm">AM</div>
            </div>
            
            <div class="etiquetas">
                <div class="etiqueta">Horas</div>
                <div class="etiqueta">Minutos</div>
                <div class="etiqueta">Segundos</div>
            </div>
        </div>
        
        <div class="info">
            <p><i class="far fa-clock icono"></i> Reloj Digital PWA</p>
            <p><i class="fas fa-lightbulb icono"></i> Toca la pantalla para mantenerla activa</p>
        </div>
    </div>

    <script>
        // Función para actualizar la fecha
        function actualizarFecha() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const fechaFormateada = ahora.toLocaleDateString('es-ES', opciones);
            document.getElementById('fecha').textContent = fechaFormateada;
        }
        
        // Función para actualizar la hora
        function actualizarHora() {
            const ahora = new Date();
            
            // Obtener horas, minutos y segundos
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();
            
            // Formatear a 12 horas y determinar AM/PM
            let ampm = horas >= 12 ? 'PM' : 'AM';
            horas = horas % 12;
            horas = horas ? horas : 12; // La hora '0' debe ser '12'
            
            // Añadir ceros a la izquierda si es necesario
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;
            
            // Actualizar los elementos HTML
            document.getElementById('hora').textContent = horas;
            document.getElementById('minutos').textContent = minutos;
            document.getElementById('segundos').textContent = segundos;
            document.getElementById('ampm').textContent = ampm;
        }
        
        // Código para instalar la PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        // Mostrar el botón de instalación cuando sea apropiado
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario instaló la PWA');
                    } else {
                        console.log('Usuario rechazó la instalación');
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        // Ocultar el botón si la app ya está instalada
        window.addEventListener('appinstalled', () => {
            console.log('PWA instalada');
            installButton.style.display = 'none';
            deferredPrompt = null;
        });
        
        // Verificar si ya está instalada al cargar
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installButton.style.display = 'none';
        }
        
        // Inicializar la aplicación
        function iniciarApp() {
            // Actualizar fecha y hora inmediatamente
            actualizarFecha();
            actualizarHora();
            
            // Actualizar la hora cada segundo
            setInterval(actualizarHora, 1000);
            
            // Actualizar la fecha cada minuto (por si cambia de día)
            setInterval(actualizarFecha, 60000);
            
            // Agregar evento táctil para ayudar a mantener la pantalla activa
            document.body.addEventListener('touchstart', function() {
                // Pequeño feedback visual
                document.body.style.backgroundColor = '#0a223f';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#0a192f';
                }, 100);
            });
            
            // También responder a clics del mouse
            document.body.addEventListener('click', function() {
                document.body.style.backgroundColor = '#0a223f';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#0a192f';
                }, 100);
            });
            
            // Registrar el Service Worker para PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(registration => {
                            console.log('Service Worker registrado:', registration);
                        })
                        .catch(error => {
                            console.log('Error al registrar Service Worker:', error);
                        });
                });
            }
        }
        
        // Iniciar la aplicación cuando se cargue la página
        window.addEventListener('load', iniciarApp);
    </script>
</body>
</html>
